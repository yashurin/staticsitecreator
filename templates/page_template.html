<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }} by {{ author }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


      
  </head>
  <body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
 
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
<span class="sr-only">Toggle navigation</span>
<i class="icon-menu"></i> Menu
</button>
<a class="navbar-brand" href="index.html">{{title}} by {{author}}</a>
</div>
 
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Select a Chapter">Chapters <b class="caret"></b></a>
<ul class="dropdown-menu">
    {{ chapters }}

</ul>
</li>
 

<li>
    
    {{ header }}
    

</li>


</ul>
</div>
 
</div>
 
</nav>
      

  <div class="jumbotron">
    <div class="container">
        
      <h2>{{ chapter }}</h2>
      <p class="lead">
         
            {{ text }}
              
          </p>
        <p>
          <a class="btn btn-lg btn-primary" href="{{ prev }}" role="button">&laquo; Prev. page</a>
          <a class="btn btn-lg btn-primary" href="{{ next }}" role="button">Next page &raquo;</a>
        </p>
        
    </div>
  </div>
      
{{ footer }}
 
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.7.1/lunr.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
